spring.application.name=parser

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:mysql://localhost:3306/parser?serverTimezone=UTC
spring.datasource.username=bestuser
spring.datasource.password=bestuser

spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

parse.pages.quantity.cpu.user.benchmark=1
parse.pages.quantity.gpu.user.benchmark=1
show.web.windows.from.selenium=false
sort.by.age.selenium=true
hotline.delay.from=4
hotline.delay.to=8
